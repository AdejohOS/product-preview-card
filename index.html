<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Perfume Store</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="card">
        <div class="card__img">
          <picture>
            <source srcset="./images/image-product-mobile.jpg" media="(max-width: 576px)">
            <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum product image">
          </picture>
        </div>
        <div class="card__details">

            <p class="card__details-category">PERFUME</p>
            <h2 class="card__details-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="card__details-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="card__details-cost">
                <p class="card__details-cost-present">$149.99</p>
                <del> $169.99</del>
            </div>   


            <button> <img class="card__cart-icon" src="./images/icon-cart.svg" alt=""> Add to Cart </button>
        </div>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Adejoh Ojochenemi Sunday</a>.
    </footer>
</body>
</html>
