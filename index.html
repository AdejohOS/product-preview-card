<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Perfume Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="card">
        <div class="card__img">
            <img src="./images/image-product-mobile.jpg" alt="Gabrielle_Essence_Eau_De_Parfum_product_image" id="mobile__image">
            <img src="./images/image-product-desktop.jpg" alt="Gabrielle_Essence_Eau_De_Parfum_product_image" id="desktop__image">
        </div>
        <div class="card__details">

            <p class="card__details-category">PERFUME</p>
            <h2 class="card__details-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="card__details-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="card__details-cost">
                <p class="card__details-cost-present">$149.99</p>
                <p class="card__details-cost-former">$169.99</p>
            </div>   


            <button> <img class="card__cart-icon" src="./images/icon-cart.svg" alt=""> Add to Cart </button>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Adejoh Ojochenemi Sunday</a>.
    </div>
</body>
</html>
